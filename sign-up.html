<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup__box">
      <h1>Sign Up</h1>
      <form>
        <label>First Name</label>
        <input type="text" name="First name" id="input" />
        <label>Last Name</label>
        <input type="text" name="Last name"  id="input" />
        <label>Email</label>
        <input type="email" name="email"  id="input" />
        <label>Password</label>
        <input type="password" name="password"  id="input" />
        <label>Confirm Password</label>
        <input type="password" name="confirm"  id="input" />
        <button type="button" id="button" >Submit</button>
        <p class="message"></p>
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Conditions</a> and <a href="#">policy Privacy</a>
      </p>
      <p>Already have an account?<a href="login.html">Login here</a></p>
    </div>
    <script src="js/signUp.js"></script>
  </body>
</html>
