<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
  </head>
  <body>
    <!-- header nav section -->
    <header>
      <nav class="nav__section">
        <div><h1>READY BODAA</h1></div>
        <!-- <img src="images/images (3).jpeg"> -->
        <div class="nav__image">
          <img
            src="images/Ready_Bodaa-removebg-preview (1).png"
            width="100px"
            class="images"
          />
        </div>
        <div class="nav__section--lists">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="#">Apply</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>

    <div class="apply__container">
      <h1>Application Form</h1>
      <p class="message"></p>
      <form id="loanForm">
        <div>
          <label for="price">Bodaa Price ksh:</label>
          <input type="number" id="price" />
        </div>
        <div>
          <label for="downPayment">Down Payment ksh:</label>
          <input type="number" id="downPayment" />
        </div>
        <div>
          <label for="loanTerm">Loan Term (monyhly):</label>
          <input type="number" id="loanTerm" />
        </div>
        <button class="btn" id="button">Calculate</button>
      </form>
      <div id="result"></div>

      <form id="inputAppllication">
        <div>
          <label>First Name</label>
          <input type="text" name="firstname" id="firstname" />
          <label>Last Name</label>
          <input type="text" name="lastname" id="lastname" />
          <label>National ID</label>
          <input type="text" name="nationalId" id="nationalId" />
          <label>Phone number</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <div>
          <button class="btn" id="btn">Apply</button>
        </div>
        
      </form>
    </div>

    <script src="js/Apply.js"></script>
  </body>
</html>
